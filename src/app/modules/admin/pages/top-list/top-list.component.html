<div class="sm:absolute sm:inset-0 flex flex-col flex-auto min-w-0 bg-card dark:bg-transparent">

  <!-- Main -->
  <div class="flex-row  items-center w-full py-8 px-6 md:px-8 border-b">


    <div class="grid grid-cols-1 xl:grid-cols-2 lg:grid-cols-2 md:grid-cols-2 sm:grid-cols-1 grid-flow-row gap-6 w-full mt-4 sm:mt-4">
        <div class="flex flex-col flex-auto justify-center  place-items-center ">
            <div class="flex-row items-center justify-center w-full ">
                <div class="justify-center">
                    <!-- <h2 class="text-3xl mt-8 text-indigo-800 font-extrabold tracking-tight leading-8">My HiBeats</h2> -->
                    <div class="text-white text-2xl font-extrabold leading-loose">Top Artist</div>
                </div>
            </div>

            <div class="flex-row  items-center  w-140 py-8 px-6 md:px-8 border-b">
                <div class="flex flex-col flex-auto bg-card rounded-2xl">
                    <syspotec-card  class="flex flex-col w-full p-4 pb-4"  >
                        <div class="mat-elevation-z8 mt-10 ">
                            <table mat-table [dataSource]="dataSource" matSort  >

                              <ng-container matColumnDef="No" >
                                <th mat-header-cell *matHeaderCellDef mat-sort-header> No. </th>
                                <td mat-cell *matCellDef="let row; let i = index;">
                                    <h1>{{i + 1}}</h1>
                                </td>
                              </ng-container>

                              <ng-container matColumnDef="points">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header> Artist Name </th>
                                <td mat-cell *matCellDef="let row">
                                  <div class="flex items-center mt-6 sm:mt-0 sm:ml-2 space-x-3 w-60 mr-3">
                                    <span class="relative p-2">
                                        <img
                                            class="w-14 h-14 object-cover rounded-full"
                                            *ngIf="row.listImage.length > 0"
                                            [src]="row.listImage[0].url">
                                        <mat-icon
                                            class="icon-size-12"
                                            *ngIf="row.listImage.length == 0"
                                            [svgIcon]="'heroicons_outline:user-circle'"></mat-icon>
                                    </span>
                                    <div>
                                      {{row.artistName}}
                                    </div>
                                  </div>
                              </ng-container>

                              <ng-container matColumnDef="user-name">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header> Actions </th>
                                <td mat-cell *matCellDef="let row">

                                  <div class="flex items-center mt-6 sm:mt-0 sm:ml-2 space-x-3">

                                    <button
                                        mat-flat-button
                                        (click)="goDetail(row)"
                                        [color]="'default'">
                                        <mat-icon
                                            class="icon-size-5"
                                            [svgIcon]="'heroicons_solid:eye'"></mat-icon>
                                        <span class=""></span>
                                    </button>
                                  </div>

                                </td>
                              </ng-container>
                              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                              <tr mat-row *matRowDef="let row; columns: displayedColumns; let i = index"></tr>

                              <!-- Row shown when there is no matching data. -->
                              <tr class="mat-row" *matNoDataRow>
                                <td class="mat-cell" colspan="5">No data matching the filter "{{input.value}}"</td>
                              </tr>
                            </table>
                          </div>
                    </syspotec-card>

                </div>


            </div>


        </div>

        <div class="flex flex-col flex-auto justify-center  place-items-center ">

            <div class="flex-row items-center justify-center w-full mt-11 ">
                <div class="justify-center">
                    <!-- <h2 class="text-3xl mt-8 text-indigo-800 font-extrabold tracking-tight leading-8">My HiBeats</h2> -->
                    <div class="text-white text-2xl font-extrabold leading-loose">Top HiBeats</div>
                </div>
            </div>

            <div class="flex-row  items-center  w-140 py-8 px-6 md:px-8 border-b">
                <div class="flex flex-col flex-auto bg-card rounded-2xl">
                    <syspotec-card  class="flex flex-col w-full p-4 pb-4"  >
                        <div class="mat-elevation-z8 mt-10 ">
                            <table mat-table [dataSource]="dataSourceTopHb" matSort  >

                              <ng-container matColumnDef="No" >
                                <th mat-header-cell *matHeaderCellDef mat-sort-header> No. </th>
                                <td mat-cell *matCellDef="let row; let i = index;">
                                    <h1>{{i + 1}}</h1>
                                </td>
                              </ng-container>

                              <ng-container matColumnDef="points">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header> Tittle </th>
                                <td mat-cell *matCellDef="let row">
                                  <div class="flex items-center mt-6 sm:mt-0 sm:ml-2 space-x-3 w-60 mr-3">
                                    <span class="relative p-2">
                                        <img
                                            class="w-14 h-14 object-cover rounded-full"
                                            *ngIf="row.urlCover.length > 0"
                                            [src]="row.urlCover">
                                        <mat-icon
                                            class="icon-size-12"
                                            *ngIf="row.urlCover.length == 0"
                                            [svgIcon]="'heroicons_outline:user-circle'"></mat-icon>
                                    </span>
                                    <div>
                                      {{row.title}}
                                    </div>
                                  </div>
                              </ng-container>



                              <ng-container matColumnDef="user-name">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header> Actions </th>
                                <td mat-cell *matCellDef="let row">

                                  <div class="flex items-center mt-6 sm:mt-0 sm:ml-2 space-x-3">

                                    <button
                                        mat-flat-button
                                        (click)="goDetail(row)"
                                        [color]="'default'">
                                        <mat-icon
                                            class="icon-size-5"
                                            [svgIcon]="'heroicons_solid:eye'"></mat-icon>
                                        <span class=""></span>
                                    </button>
                                  </div>

                                </td>
                              </ng-container>

                              <ng-container matColumnDef="Artist" >
                                <th mat-header-cell *matHeaderCellDef mat-sort-header> Tittle </th>
                                <td mat-cell *matCellDef="let row">
                                  <div class="flex items-center mt-6 sm:mt-0 sm:ml-2 space-x-3 w-60 mr-3">
                                    <span class="relative p-2">
                                        <img
                                            class="w-14 h-14 object-cover rounded-full"
                                            *ngIf="row.urlCover.length > 0"
                                            [src]="row.urlCover">
                                        <mat-icon
                                            class="icon-size-12"
                                            *ngIf="row.urlCover.length == 0"
                                            [svgIcon]="'heroicons_outline:user-circle'"></mat-icon>
                                    </span>
                                    <div>
                                      {{row.title}}
                                    </div>
                                  </div>
                              </ng-container>



                              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                              <tr mat-row *matRowDef="let row; columns: displayedColumns; let i = index"></tr>

                              <!-- Row shown when there is no matching data. -->
                              <tr class="mat-row" *matNoDataRow>
                                <td class="mat-cell" colspan="5">No data matching the filter "{{input.value}}"</td>
                              </tr>
                            </table>

                          </div>

                    </syspotec-card>

                </div>


            </div>


        </div>

    </div>



  </div>


</div>
