<div class="sm:absolute sm:inset-0 flex flex-col flex-auto min-w-0 bg-card dark:bg-transparent">



  <div class="relative flex flex-col sm:flex-row flex-0 sm:items-center sm:justify-between py-8 px-6 md:px-8 border-b">
      <!-- Title -->
      <div class="text-3xl font-extrabold tracking-tight">Global Ranking</div>
  </div>

  <!-- Main -->
  <div class="flex-row  items-center  w-140 py-8 px-6 md:px-8 border-b">

      <div class="mat-elevation-z8 ">
        <table mat-table [dataSource]="dataSource" matSort  >

          <ng-container matColumnDef="No" >
            <th mat-header-cell *matHeaderCellDef mat-sort-header> No. </th>
            <td mat-cell *matCellDef="let row; let i = index;">
                <h1>{{i + 1}}</h1>
            </td>
          </ng-container>

          <ng-container matColumnDef="points" >
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Points </th>
            <td mat-cell *matCellDef="let row">
                <div >
                    {{row.pointAmount}}
                  </div>
          </ng-container>

          <ng-container matColumnDef="user-name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> User Name </th>
            <td mat-cell *matCellDef="let row">
              <div class="w-60 mr-3">
                @{{row.userName}}
              </div>

            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns; let i = index"></tr>

          <!-- Row shown when there is no matching data. -->
          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="5">No data matching the filter "{{input.value}}"</td>
          </tr>
        </table>

      </div>

  </div>


</div>
