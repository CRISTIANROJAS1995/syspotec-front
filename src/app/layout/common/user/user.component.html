<!-- Button -->
<button
    mat-icon-button
    [matMenuTriggerFor]="userActions">
    <span class="relative">
        <img
            class="w-10 h-10 rounded-full"
            *ngIf="userModel.listImage.length > 0"
            [src]="userModel.listImage[0].url">
        <mat-icon
            class="icon-size-8"
            *ngIf="userModel.listImage.length == 0"
            [svgIcon]="'heroicons_outline:user-circle'"></mat-icon>
    </span>
</button>

<mat-menu
    [xPosition]="'before'"
    #userActions="matMenu">
    <button mat-menu-item>
        <span class="flex flex-col leading-none">
            <span>Registered as</span>
            <span class="mt-1.5 text-md font-medium">{{userModel.email}}</span>
        </span>
    </button>
    <button
        mat-menu-item
        (click)="signOut()">
        <mat-icon [svgIcon]="'heroicons_outline:logout'"></mat-icon>
        <span>Sign off</span>
    </button>
</mat-menu>
